      	],
    }),

      "content-type": "application/json",
      "Authorization": "89288764_84ddbd5c61bceab441dbf9a5456ad2d23cd1b267e10589c54ad007dabd045bd0"
    }
  })
  // CADASTRAR NO PLOOMES
      $.ajax({
    type: "POST",

      "OriginId": originId,

          },
          {

          },
        ]
    }),

    headers: {

      "user-key": "B59785E2FC60B0D69BFE51222FE4516699B00F0F97420BBA48E25F648510FB55245A64F7CDB0C89E438AC6C0C56D973F73F99DB7FEF93422E040A2B8816B323B"
    }

     $.ajax({
